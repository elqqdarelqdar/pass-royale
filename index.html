        @font-face {
            font-family: 'MyCustomFont';
            src: url('myfont.ttf'); /* Убедись, что файл называется именно так */
            font-weight: normal;
            font-style: normal;
        }

        /* Применяем шрифт ко всем элементам без исключения */
        * {
            font-family: 'MyCustomFont', sans-serif !important;
        }

        body {
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            overflow: hidden;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* --- СНЕГОПАД --- */
        .snowflake {
            position: fixed;
            top: -10%;
            z-index: 50;
            user-select: none;
            pointer-events: none;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); }
        }

        /* --- АНИМАЦИЯ ДЛЯ JACKPOT (Сердцебиение) --- */
        @keyframes pulse {
            0% { transform: scale(1); }
            25% { transform: scale(1.05); }
            50% { transform: scale(1); }
            75% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .jackpot-item {
            grid-column: span 2;
            justify-self: center;
            width: 80% !important;
            border: 2px solid #ffd700 !important;
            box-shadow: 0 0 20px #ffd700;
            border-radius: 15px;
            /* Вот здесь включаем анимацию */
            animation: pulse 1.5s infinite ease-in-out;
        }

        /* ОСТАЛЬНЫЕ СТИЛИ */
        #app { display: none; width: 100%; position: relative; height: 100vh; flex-direction: column; justify-content: center; align-items: center; }
        
        #sub-screen {
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: rgba(0,0,0,0.85); position: fixed; top:0; left:0; width:100%; height:100%;
            z-index: 100; padding: 20px; box-sizing: border-box;
        }

        .sub-btn {
            display: block; margin: 10px; padding: 15px 30px; border-radius: 15px;
            text-decoration: none; font-weight: bold; border: none; cursor: pointer;
            width: 80%; max-width: 300px;
        }
        .btn-link { background: #24A1DE; color: white; }
        .btn-check { background: #ffd700; color: black; }

        .instructions { margin-bottom: 20px; font-size: 1.2rem; font-weight: bold; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }

        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
            100% { transform: rotate(0deg); }
        }
        
        @keyframes openGift {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.4); opacity: 0.8; filter: brightness(1.5); }
            100% { transform: scale(2); opacity: 0; }
        }

        .shake { animation: shake 0.2s ease-in-out; }
        .open-anim { animation: openGift 0.5s forwards ease-out; }

        #gift-btn { width: 180px; cursor: pointer; filter: drop-shadow(0 0 10px rgba(0,0,0,0.5)); margin-bottom: 20px; transition: transform 0.2s; }

        .prizes-list-btn {
            background: linear-gradient(45deg, #ffd700, #ffae00);
