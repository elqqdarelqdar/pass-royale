<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Christmas Lottery</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @font-face {
            font-family: 'MyCustomFont';
            src: url('myfont.ttf') format('truetype');
            font-weight: normal; font-style: normal;
        }

        body {
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'MyCustomFont', sans-serif; 
            display: flex; justify-content: center; align-items: center;
            height: 100vh; margin: 0; overflow: hidden; color: white; text-align: center;
        }

        input, button { font-family: 'MyCustomFont', sans-serif; outline: none; }

        .snowflake { position: fixed; top: -10%; z-index: 50; user-select: none; pointer-events: none; }
        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); }
        }

        #app { display: none; width: 100%; position: relative; height: 100vh; flex-direction: column; justify-content: center; align-items: center; }
        
        #sub-screen {
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: rgba(0,0,0,0.85); position: fixed; top:0; left:0; width:100%; height:100%;
            z-index: 100; padding: 20px; box-sizing: border-box;
        }

        .sub-btn { display: block; margin: 10px; padding: 15px 30px; border-radius: 15px; text-decoration: none; font-weight: bold; border: none; cursor: pointer; width: 80%; max-width: 300px; }
        .btn-link { background: #24A1DE; color: white; }
        .btn-check { background: #ffd700; color: black; }

        .prizes-list-btn { 
            background: linear-gradient(45deg, #ffd700, #ffae00); color: black; border: none; 
            padding: 10px 20px; border-radius: 10px; font-weight: bold; cursor: pointer; 
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3); margin-top: 10px;
        }

        #result-container, #prizes-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); flex-direction: column; justify-content: center;
            align-items: center; z-index: 300; backdrop-filter: blur(8px);
        }

        #prize-img { width: 85%; max-width: 400px; border-radius: 20px; margin-bottom: 10px; }
        .prizes-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 20px; overflow-y: auto; max-height: 70vh; width: 90%; }
        .prizes-grid img { width: 100%; border-radius: 10px; border: 1px solid #444; }
        .jackpot-item { grid-column: span 2; justify-self: center; width: 80% !important; border: 2px solid #ffd700 !important; animation: pulse 2s infinite ease-in-out; }

        @keyframes shake { 0% { transform: rotate(0deg); } 25% { transform: rotate(5deg); } 50% { transform: rotate(-5deg); } 75% { transform: rotate(5deg); } 100% { transform: rotate(0deg); } }
        @keyframes openGift { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.4); opacity: 0.8; filter: brightness(1.5); } 100% { transform: scale(2); opacity: 0; } }
        @keyframes pulse { 0% { transform: scale(1); box-shadow: 0 0 15px #ffd700; } 50% { transform: scale(1.05); box-shadow: 0 0 35px #ffd700, 0 0 50px #ffae00; } 100% { transform: scale(1); box-shadow: 0 0 15px #ffd700; } }

        .shake { animation: shake 0.2s ease-in-out; }
        .open-anim { animation: openGift 0.5s forwards ease-out; }
        #gift-btn { width: 180px; cursor: pointer; filter: drop-shadow(0 0 10px rgba(0,0,0,0.5)); margin-bottom: 20px; }

        .promo-section { margin-top: 10px; width: 85%; max-width: 320px; padding-bottom: 120px; box-sizing: border-box; }
        .promo-input { 
            width: 100%; padding: 14px; border-radius: 12px; border: none; 
            margin-bottom: 10px; text-align: center; font-size: 1rem; 
            background: #fff; color: #000; box-sizing: border-box; display: block;
        }
        .promo-btn { 
            width: 100%; padding: 14px; border-radius: 12px; border: none; 
            background: #28a745; color: white; font-weight: bold; 
            cursor: pointer; box-sizing: border-box; display: block;
        }

        .footer-link { 
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); 
            display: flex; align-items: center; text-decoration: none; color: white; 
            background: rgba(0, 0, 0, 0.75); padding: 15px 30px; border-radius: 50px; 
            backdrop-filter: blur(5px); z-index: 999; border: 1px solid rgba(255,255,255,0.2);
            white-space: nowrap; 
        }
    </style>
</head>
<body>

<div id="sub-screen">
    <h2>Для участия подпишись на канал</h2>
    <a href="https://t.me/tokk1oTT" class="sub-btn btn-link">1. Перейти в канал</a>
    <button class="sub-btn btn-check" onclick="checkSub()">2. Я подписался</button>
</div>

<div id="app">
    <div class="instructions" id="hint">Открой подарок!</div>
    <img src="gift.png" id="gift-btn">
    <button class="prizes-list-btn" onclick="openPrizesModal()">Список призов</button>
</div>

<div id="prizes-modal">
    <h3 style="color: #ffd700;">Список призов</h3>
    <div class="prizes-grid">
        <img src="jackpot.png" class="jackpot-item">
        <img src="5percent.png">
        <img src="10percent.png">
        <img src="15percent.png">
        <img src="20percent.png">
        <img src="30percent.png">
        <img src="50percent.png">
    </div>
    <button class="prizes-list-btn" style="background:#fff; color:#000;" onclick="closePrizesModal()">Закрыть</button>
</div>

<div id="result-container">
    <h2 style="margin-bottom: 10px;">Твой приз!</h2>
    <img src="" id="prize-img">
    <div class="promo-section">
        <input type="text" id="promo-input" class="promo-input" placeholder="Введите промокод">
        <button class="promo-btn" id="activate-btn" onclick="usePromo()">Активировать</button>
    </div>
</div>

<a href="https://t.me/tokk1o_pass" class="footer-link">
    <span>Купить PASS ROYALE</span>
</a>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const BIN_ID = "69452867d0ea881f4033f1b1";
    const API_KEY = "$2a$10$w25ofW0j6WBTkufvhOgEeeoLyRt1ilGndZxgLdt.XNixWXgoJkpQe";

    // Снег
    setInterval(() => {
        const s = document.createElement('img');
        s.src = 'snowflake' + (Math.floor(Math.random()*4)+1) + '.png';
        s.className = 'snowflake';
        s.style.left = Math.random()*100+'vw';
        s.style.width = Math.random()*15+10+'px';
        s.style.animation = `fall ${Math.random()*3+4}s linear forwards`;
        document.body.appendChild(s);
        setTimeout(() => s.remove(), 7000);
    }, 250);

    // СПИСКИ КОДОВ
    const INFINITE_PROMOS = ["ELQDAR04"]; // Бесконечный код
    const VALID_PROMOS = ["TOKK1O2025", "TOKK1OPASS", "FRIEND26"];
    const CLOUD_PROMOS = ["CLOUDXTOKK1O", "ELQDAR", "TOKK1OTOP"];

    function openPrizesModal() { document.getElementById('prizes-modal').style.display = 'flex'; }
    function closePrizesModal() { document.getElementById('prizes-modal').style.display = 'none'; }
    function checkSub() { document.getElementById('sub-screen').style.display = 'none'; document.getElementById('app').style.display = 'flex'; }

    let clicks = 0;
    document.getElementById('gift-btn').onclick = function() {
        clicks++;
        if(clicks < 3) {
            this.classList.add('shake');
            setTimeout(() => this.classList.remove('shake'), 200);
        } else {
            this.classList.add('open-anim');
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('heavy');
            
            const win = calculateResult();
            localStorage.setItem('userPrize', win);
            document.getElementById('prize-img').src = win;
            
            setTimeout(() => {
                document.getElementById('app').style.display = 'none';
                document.getElementById('result-container').style.display = 'flex';
                if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
            }, 500);
        }
    };

    function calculateResult() {
        const prizes = [
            {img:'5percent.png', c:40}, {img:'10percent.png', c:30}, 
            {img:'15percent.png', c:15}, {img:'20percent.png', c:10}, 
            {img:'30percent.png', c:3.3}, {img:'50percent.png', c:1.5}, {img:'jackpot.png', c:0.2}
        ];
        let r = Math.random()*100, cur = 0;
        for(let p of prizes) { 
            cur += p.c; 
            if(r <= cur) return p.img; 
        }
        return prizes[0].img;
    }

    async function usePromo() {
        const input = document.getElementById('promo-input').value.trim().toUpperCase();
        const btn = document.getElementById('activate-btn');
        if (!input || btn.disabled) return;

        if (INFINITE_PROMOS.includes(input)) {
            localStorage.removeItem('userPrize');
            location.reload();
            return;
        }

        let usedLocally = JSON.parse(localStorage.getItem('usedPromos') || "[]");
        if(usedLocally.includes(input)) { tg.showAlert("Вы уже использовали этот код!"); return; }

        if (CLOUD_PROMOS.includes(input)) {
            btn.disabled = true; btn.innerText = "Проверка...";
            try {
                const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    headers: { "X-Master-Key": API_KEY }
                });
                const { record } = await res.json();

                if (input === "CLOUDXTOKK1O" && record.cloudx_count >= 5) {
                    tg.showAlert("Лимит промокода исчерпан!");
                    btn.disabled = false; btn.innerText = "Активировать";
                    return;
                }
                if (input === "ELQDAR" && record.elqdar_count >= 1) {
                    tg.showAlert("Лимит промокода исчерпан!");
                    btn.disabled = false; btn.innerText = "Активировать";
                    return;
                }
                if (input === "TOKK1OTOP" && record.tokk1otop_count >= 100) {
                    tg.showAlert("Лимит промокода исчерпан!");
                    btn.disabled = false; btn.innerText = "Активировать";
                    return;
                }

                if (input === "CLOUDXTOKK1O") record.cloudx_count++;
                else if (input === "ELQDAR") record.elqdar_count++;
                else if (input === "TOKK1OTOP") record.tokk1otop_count++;

                await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                    method: 'PUT',
                    headers: { "Content-Type": "application/json", "X-Master-Key": API_KEY },
                    body: JSON.stringify(record)
                });

                usedLocally.push(input);
                localStorage.setItem('usedPromos', JSON.stringify(usedLocally));
                localStorage.removeItem('userPrize');
                location.reload();
            } catch (e) {
                tg.showAlert("Ошибка связи с облаком.");
                btn.disabled = false; btn.innerText = "Активировать";
            }
            return;
        }

        if (VALID_PROMOS.includes(input)) {
            usedLocally.push(input);
            localStorage.setItem('usedPromos', JSON.stringify(usedLocally));
            localStorage.removeItem('userPrize');
            location.reload();
        } else {
            tg.showAlert("Неверный промокод!");
        }
    }

    window.onload = () => {
        const saved = localStorage.getItem('userPrize');
        if(saved) {
            document.getElementById('prize-img').src = saved;
            document.getElementById('app').style.display = 'none';
            document.getElementById('result-container').style.display = 'flex';
        }
    };
</script>
</body>
</html>
