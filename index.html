<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Christmas Lottery</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            color: white;
            text-align: center;
        }

        #app { display: none; width: 100%; position: relative; height: 100vh; flex-direction: column; justify-content: center; align-items: center; }
        
        #sub-screen {
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: rgba(0,0,0,0.85); position: fixed; top:0; left:0; width:100%; height:100%;
            z-index: 100; padding: 20px; box-sizing: border-box;
        }

        .sub-btn {
            display: block; margin: 10px; padding: 15px 30px; border-radius: 15px;
            text-decoration: none; font-weight: bold; border: none; cursor: pointer;
            width: 80%; max-width: 300px;
        }
        .btn-link { background: #24A1DE; color: white; }
        .btn-check { background: #ffd700; color: black; }

        .instructions { margin-bottom: 20px; font-size: 1.2rem; font-weight: bold; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }

        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
            100% { transform: rotate(0deg); }
        }
        
        @keyframes openGift {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.4); opacity: 0.8; filter: brightness(1.5); }
            100% { transform: scale(2); opacity: 0; }
        }

        .shake { animation: shake 0.2s ease-in-out; }
        .open-anim { animation: openGift 0.5s forwards ease-out; }

        #gift-btn { width: 180px; cursor: pointer; filter: drop-shadow(0 0 10px rgba(0,0,0,0.5)); margin-bottom: 20px; transition: transform 0.2s; }

        .prizes-list-btn {
            background: linear-gradient(45deg, #ffd700, #ffae00);
            color: black; border: none; padding: 10px 20px; border-radius: 10px;
            font-weight: bold; cursor: pointer; box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .footer-link {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: flex; align-items: center; text-decoration: none;
            color: white; background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px; border-radius: 50px; backdrop-filter: blur(5px);
            z-index: 500; white-space: nowrap;
        }
        .footer-link img { width: 24px !important; height: 24px !important; margin-right: 10px; flex-shrink: 0; }
        .footer-link span { font-size: 1rem; font-weight: bold; }

        #result-container, #prizes-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); flex-direction: column; justify-content: center;
            align-items: center; z-index: 300;
        }

        #prize-img { width: 85%; max-width: 400px; border-radius: 20px; }

        .prizes-grid {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px;
            padding: 20px; overflow-y: auto; max-height: 70vh; width: 90%;
        }
        .prizes-grid img { width: 100%; border-radius: 10px; border: 1px solid #444; }
        
        .jackpot-item {
            grid-column: span 2; justify-self: center; width: 80% !important;
            border: 2px solid #ffd700 !important; box-shadow: 0 0 20px #ffd700;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); box-shadow: 0 0 30px #ffd700; }
            100% { transform: scale(1); }
        }

        .close-modal {
            margin-top: 20px; background: #fff; color: #000;
            border: none; padding: 10px 25px; border-radius: 10px; font-weight: bold;
        }

        .promo-section { margin-top: 20px; width: 80%; max-width: 300px; padding-bottom: 80px; }
        .promo-input {
            width: 100%; padding: 12px; border-radius: 10px; border: none;
            margin-bottom: 10px; text-align: center; font-size: 1rem; box-sizing: border-box;
            background: #fff; color: #000;
        }
        .promo-btn {
            width: 100%; padding: 12px; border-radius: 10px; border: none;
            background: #28a745; color: white; font-weight: bold; cursor: pointer;
        }
    </style>
</head>
<body>

<div id="sub-screen">
    <h2>Для получения скидки подпишись на канал</h2>
    <a href="https://t.me/tokk1oTT" class="sub-btn btn-link">1. Перейти в канал</a>
    <button class="sub-btn btn-check" onclick="checkSub()">2. Я подписался</button>
</div>

<div id="app">
    <div class="instructions" id="hint">Открой подарок!</div>
    <img src="gift.png" id="gift-btn" alt="Открыть подарок">
    <button class="prizes-list-btn" onclick="openPrizesModal()">Список призов</button>
</div>

<div id="prizes-modal">
    <h3 style="color: #ffd700;">Главный приз</h3>
    <div class="prizes-grid" id="grid-content">
        <img src="jackpot.png" class="jackpot-item">
        <img src="5percent.png">
        <img src="10percent.png">
        <img src="15percent.png">
        <img src="20percent.png">
        <img src="30percent.png">
        <img src="50percent.png">
    </div>
    <button class="close-modal" onclick="closePrizesModal()">Закрыть</button>
</div>

<div id="result-container">
    <h2 id="win-text">Твой приз!</h2>
    <img src="" id="prize-img">
    <div class="promo-section" id="promo-area">
        <p style="font-size: 0.8rem; color: #ccc;">Напиши продавцу чтобы воспользоваться скидкой. <br>Для повторной прокрутки нужен код!</p>
        <input type="text" id="promo-input" class="promo-input" placeholder="Введите промокод">
        <button class="promo-btn" onclick="usePromo()">Активировать</button>
    </div>
</div>

<a href="https://t.me/tokk1o_pass" class="footer-link">
    <img src="tg_logo.png" alt="TG" style="width:24px; height:24px;">
    <span>Купить PASS ROYALE</span>
</a>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const VALID_PROMOS = ["TOKK1O2025", "TOKK1OPASS", "TOKK1ONEWYEAR", "PASS4000"];
    const INFINITE_PROMO = "ELQDAR04";
    const RESET_PROMO = "RESETALL";

    const prizes = [
        { img: '5percent.png', chance: 40 },
        { img: '10percent.png', chance: 30 },
        { img: '15percent.png', chance: 15 },
        { img: '20percent.png', chance: 10 },
        { img: '30percent.png', chance: 3.3 },
        { img: '50percent.png', chance: 1.5 },
        { img: 'jackpot.png', chance: 0.2 }
    ];

    window.onload = () => {
        const savedPrize = localStorage.getItem('userPrize');
        if (savedPrize) showFinalPrize(savedPrize);
    };

    function checkSub() {
        document.getElementById('sub-screen').style.display = 'none';
        document.getElementById('app').style.display = 'flex';
    }

    function openPrizesModal() { document.getElementById('prizes-modal').style.display = 'flex'; }
    function closePrizesModal() { document.getElementById('prizes-modal').style.display = 'none'; }

    let clicks = 0;
    let isOpening = false;
    const btn = document.getElementById('gift-btn');
    const hint = document.getElementById('hint');

    btn.onclick = () => {
        if(isOpening) return;
        clicks++;
        if (clicks < 3) {
            btn.classList.add('shake');
            setTimeout(() => btn.classList.remove('shake'), 200);
            hint.innerText = `Осталось до открытия: ${3 - clicks}`;
        } else {
            isOpening = true;
            hint.innerText = "ОТКРЫВАЕМ...";
            btn.classList.add('open-anim');
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('heavy');
            setTimeout(drawPrize, 500);
        }
    };

    function drawPrize() {
        const random = Math.random() * 100;
        let current = 0, winImg = '';
        for (let p of prizes) {
            current += p.chance;
            if (random <= current) { winImg = p.img; break; }
        }
        localStorage.setItem('userPrize', winImg);
        showFinalPrize(winImg);
    }

    function showFinalPrize(imgSrc) {
        document.getElementById('prize-img').src = imgSrc;
        document.getElementById('app').style.display = 'none';
        document.getElementById('sub-screen').style.display = 'none';
        document.getElementById('result-container').style.display = 'flex';
        if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
    }

    function usePromo() {
        const input = document.getElementById('promo-input').value.trim().toUpperCase();
        
        if (input === RESET_PROMO) {
            localStorage.clear();
            location.reload();
            return;
        }

        if (input === INFINITE_PROMO) {
            localStorage.removeItem('userPrize');
            location.reload();
            return;
        }

        let usedPromos = JSON.parse(localStorage.getItem('usedPromos') || "[]");
        if (usedPromos.includes(input)) {
            tg.showAlert("Этот промокод уже был использован вами!");
            return;
        }

        if (VALID_PROMOS.includes(input)) {
            usedPromos.push(input);
            localStorage.setItem('usedPromos', JSON.stringify(usedPromos));
            localStorage.removeItem('userPrize');
            location.reload();
        } else {
            tg.showAlert("Неверный промокод!");
        }
    }
</script>
</body>
</html>
