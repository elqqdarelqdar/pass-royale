<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Christmas Lottery</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { box-sizing: border-box; }
        body {
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            color: white;
            text-align: center;
        }

        #app { display: none; width: 100%; position: relative; height: 100vh; flex-direction: column; justify-content: center; align-items: center; }
        
        #sub-screen {
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: rgba(0,0,0,0.9); position: fixed; top:0; left:0; width:100%; height:100%;
            z-index: 100; padding: 20px;
        }

        .sub-btn {
            display: block; margin: 10px; padding: 15px 30px; border-radius: 15px;
            text-decoration: none; font-weight: bold; border: none; cursor: pointer;
            width: 80%; max-width: 300px;
        }
        .btn-link { background: #24A1DE; color: white; }
        .btn-check { background: #ffd700; color: black; }

        /* Анимация подарка */
        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(-5deg); }
            100% { transform: rotate(0deg); }
        }
        @keyframes openGift {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }
        .shake { animation: shake 0.2s ease-in-out; }
        .open-anim { animation: openGift 0.5s forwards ease-out; }

        #gift-btn { width: 180px; cursor: pointer; margin-bottom: 20px; }

        /* Результат */
        #result-container {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); flex-direction: column; justify-content: center;
            align-items: center; z-index: 300;
        }
        #prize-img { width: 80%; max-width: 350px; border-radius: 20px; border: 2px solid gold; margin-bottom: 20px; }

        /* КНОПКА К ПРОДАВЦУ (ФУТЕР) */
        .footer-container {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            z-index: 9999; /* Поверх всего */
        }
        .footer-link {
            display: flex; align-items: center; text-decoration: none;
            color: white; background: rgba(0, 0, 0, 0.8);
            padding: 12px 25px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
        }
        /* Фикс гигантского логотипа */
        .footer-link img { 
            width: 24px !important; height: 24px !important; 
            min-width: 24px; min-height: 24px;
            margin-right: 10px; flex-shrink: 0;
        }

        .promo-section { width: 85%; max-width: 300px; padding-bottom: 100px; }
        .promo-input {
            width: 100%; padding: 12px; border-radius: 10px; border: none;
            background: #111; color: white; margin-bottom: 10px; text-align: center;
        }
        .promo-btn { width: 100%; padding: 12px; border-radius: 10px; border: none; background: #28a745; color: white; font-weight: bold; }

        #prizes-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98); flex-direction: column; justify-content: center; align-items: center; z-index: 500;
        }
        .prizes-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 90%; max-height: 60vh; overflow-y: auto; }
        .prizes-grid img { width: 100%; border-radius: 10px; }
        .jackpot-item { grid-column: span 2; width: 70% !important; margin: 0 auto; border: 2px solid gold; }
    </style>
</head>
<body>

<div id="sub-screen">
    <h2>Подпишись на канал</h2>
    <a href="https://t.me/tokk1oTT" class="sub-btn btn-link">1. Перейти в канал</a>
    <button class="sub-btn btn-check" onclick="checkSub()">2. Я подписался</button>
</div>

<div id="app">
    <div class="instructions" id="hint">Нажми на подарок 3 раза!</div>
    <img src="gift.png" id="gift-btn">
    <button class="sub-btn btn-check" style="width: auto;" onclick="openPrizesModal()">Список призов</button>
</div>

<div id="prizes-modal">
    <h3 style="color: gold;">Призы</h3>
    <div class="prizes-grid">
        <img src="jackpot.png" class="jackpot-item">
        <img src="5percent.png"><img src="10percent.png">
        <img src="15percent.png"><img src="20percent.png">
        <img src="30percent.png"><img src="50percent.png">
    </div>
    <button class="sub-btn btn-link" onclick="closePrizesModal()">Закрыть</button>
</div>

<div id="result-container">
    <h2 style="color: gold;">ПОЗДРАВЛЯЕМ!</h2>
    <img src="" id="prize-img">
    <div class="promo-section">
        <p style="font-size: 0.8rem; color: #ccc;">Напиши продавцу (кнопка ниже), чтобы забрать.<br>Для новой попытки введи код:</p>
        <input type="text" id="promo-input" class="promo-input" placeholder="Промокод">
        <button class="promo-btn" onclick="usePromo()">Активировать</button>
    </div>
</div>

<div class="footer-container">
    <a href="https://t.me/tokk1o_pass" class="footer-link">
        <img src="tg_logo.png" alt="TG">
        <span>Написать продавцу</span>
    </a>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const VALID_PROMOS = ["TOKK1O2025", "TOKK1OPASS", "TOKK1ONEWYEAR", "PASS4000"];
    const INFINITE_PROMO = "ELQDAR04";
    const RESET_PROMO = "RESETALL";

    const prizes = [
        { img: '5percent.png', chance: 40 },
        { img: '10percent.png', chance: 30 },
        { img: '15percent.png', chance: 15 },
        { img: '20percent.png', chance: 10 },
        { img: '30percent.png', chance: 3.3 },
        { img: '50percent.png', chance: 1.5 },
        { img: 'jackpot.png', chance: 0.2 }
    ];

    window.onload = () => {
        const savedPrize = localStorage.getItem('userPrize');
        if (savedPrize) showFinalPrize(savedPrize);
        else if(localStorage.getItem('isSubbed')) checkSub();
    };

    function checkSub() {
        localStorage.setItem('isSubbed', 'true');
        document.getElementById('sub-screen').style.display = 'none';
        document.getElementById('app').style.display = 'flex';
    }

    function openPrizesModal() { document.getElementById('prizes-modal').style.display = 'flex'; }
    function closePrizesModal() { document.getElementById('prizes-modal').style.display = 'none'; }

    let clicks = 0;
    let isOpening = false;
    document.getElementById('gift-btn').onclick = function() {
        if(isOpening) return;
        clicks++;
        if(clicks < 3) {
            this.classList.add('shake');
            setTimeout(() => this.classList.remove('shake'), 200);
            document.getElementById('hint').innerText = `Осталось: ${3-clicks}`;
        } else {
            isOpening = true;
            this.classList.add('open-anim');
            setTimeout(drawPrize, 500);
        }
    };

    function drawPrize() {
        const random = Math.random() * 100;
        let cur = 0, winImg = '';
        for (let p of prizes) {
            cur += p.chance;
            if (random <= cur) { winImg = p.img; break; }
        }
        localStorage.setItem('userPrize', winImg);
        showFinalPrize(winImg);
    }

    function showFinalPrize(imgSrc) {
        document.getElementById('prize-img').src = imgSrc;
        document.getElementById('app').style.display = 'none';
        document.getElementById('sub-screen').style.display = 'none';
        document.getElementById('result-container').style.display = 'flex';
        if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
    }

    function usePromo() {
        const input = document.getElementById('promo-input').value.trim().toUpperCase();
        if(input === RESET_PROMO) { localStorage.clear(); location.reload(); return; }
        if(input === INFINITE_PROMO) { localStorage.removeItem('userPrize'); location.reload(); return; }
        
        let used = JSON.parse(localStorage.getItem('usedPromos') || "[]");
        if(used.includes(input)) { tg.showAlert("Использовано!"); return; }
        if(VALID_PROMOS.includes(input)) {
            used.push(input);
            localStorage.setItem('usedPromos', JSON.stringify(used));
            localStorage.removeItem('userPrize');
            location.reload();
        } else { tg.showAlert("Неверный код!"); }
    }
</script>
</body>
</html>
